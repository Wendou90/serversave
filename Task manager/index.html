<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouhamadou Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <h1>My Awesome Website</h1>
    <main class="main-container">
        <section class="sec-tasks">
            <h3>Tasks</h3>
            <div id="pendingTasks" class="tas-list">

            </div>

        </section>
        <section class="sec-forms">
            <h3>Task Form</h3>
            <div>
                <label>Important</label>
                <i id="iImportant" class="fa-regular fa-star"></i>
            </div>
            
            <div class="my-control">
                 <label>Title</label>
                 <input id="txtTitle" type="text">
            </div>
            <div class="my-control">
                <label>Description</label>
                <textarea id="txtDescription"></textarea>

            </div>
            <div class="my-control">
                <label>Due date</label>
                <input id="selDueDate" type="datetime-local">

            </div>
            <div class="my-control">
                <label>Color</label>
                <input id="selColor" type="color">

            </div>
            <div class="my-control">
                <label>Emoji</label>
                <input id="selEmoji" type="text">

            </div>
            <div class="my-control">
                <label>Location</label>
                <input id="txtLocation" type="text">

            </div>
            <div class="my-control">
                <label>Status</label>
                <select id="selStatus">
                    <option>None</option>
                    <option>New</option>
                    <option>Done</option>
                    <option>In progress</option>
                    <option>Canceled</option>
                </select>

            </div>
            <div class="my-control">
                <label>Notification</label>
                <input id="chkNotification" type="checkbox">

            </div>
            
            
            
            
            
            
            <div class="my-control">
                <button id="btnSave" class="save-button">Save Task</button>
            </div>

                
                
            

        </section>
    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scrits/test1.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/main.js"></script>
    

    
</body>
</html>
